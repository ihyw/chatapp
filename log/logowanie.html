<!DOCTYPE HTML>
<html lang='pl' dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat time</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <section class="form signup">
            <header>Message app</header>
            <form action="#">
                <div class="error-txt">Nieprawidłowe dane</div>
                <div class="name-details">
                </div>
                <div class="field input">
                    <label>Adres e-mail</label>
                    <input type="text" placeholder="Podaj adres e-mail">
                </div>
                <div class="field input">
                    <label>Hasło</label>
                    <input type="password" placeholder="Podaj hasło">
                    <i class="fas fa-eye"></i>
                </div>
                <div class="field button">
                    <input type="submit" value="Zaloguj się">
                </div>            
           </form>
           <div class="link">Nie masz konta? <a href="#">Załóż je tutaj</a></div> 

        </section>
        </div>

        <script src="javascript/pass-show-hide.js"></script>
</body>
</html>
